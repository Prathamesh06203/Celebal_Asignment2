<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Assignment Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="large-text">Simple Calculator</h1>
    <form method="POST" action="/">
        <label for="num1" class="large-text">Enter the first number:</label>
        <input type="number" id="num1" name="num1" class="large-text" required><br><br>
        <label for="num2" class="large-text">Enter the second number:</label>
        <input type="number" id="num2" name="num2" class="large-text" required><br><br>

        <select name="operation" id="operation" class="large-text" required>
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
        </select>
        <br><br><br>

        <button type="submit" class="large-text">Calculate</button>
    </form>

    {% if result %}
        <h2 class="large-text">Result:</h2>
        <p class="large-text">{{ result }}</p>
    {% endif %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
